<header class="flex justify-between py-7 px-4">
  <img
    src="assets/logo.svg"
    class="select-none h-9"
    draggable="false"
    alt="logo"
  />
  <div class="flex items-center gap-4">
    <fa-icon
      [icon]="icon.faComment"
      size="lg"
      class="text-blue-500 hover:text-blue-500 cursor-pointer"
    ></fa-icon>
    <fa-icon
      [icon]="icon.faBell"
      size="lg"
      class="text-[#ff875a] hover:text-[#ff875a] cursor-pointer"
    ></fa-icon>
    <div class="w-12 h-12 border-2 overflow-hidden border-[#e0e0e0] rounded-full bg-slate-100">
      <img
        [src]="authService.user?.profile"
        class="select-none w-full h-full"
        draggable="false"
        alt="avatar"
      />
    </div>
  </div>
</header>
