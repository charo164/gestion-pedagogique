<div class="card px-3 mb-4 lg:mb-0">
  <h3 class="text-[#392c7d] w-full font-semibold text-base uppercase py-4">
    Dashboard
  </h3>
  <hr />
  <ul class="w-full">
    <li *ngFor="let link of links" class="w-full">
      <a class="flex px-4 py-4 w-full gap-4" [routerLink]="link.path">
        <fa-icon [icon]="link.icon" class="text-[#392c7d]"></fa-icon>
        {{ link.label }}
      </a>
    </li>
  </ul>
</div>
